run-name: Master workflow run by @${{ github.actor }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir ~/.master-data && echo 'master output data' > ~/.master-data/master-outputx
      - id: cache-master
        env:
          cache-name: master-cache
          ACTIONS_STEP_DEBUG: true
        uses: actions/cache@v4
        with:
          path: ~/.master-data/master-outputx
          key: "${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/master-outputx') }}"
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - if: ${{ steps.cache-master.outputs.cache-hit == 'true' }}
        name: Check for cache hit
        run: |
          echo "Got cache hit on key3"
            

