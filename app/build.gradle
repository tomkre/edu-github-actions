plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

java {
    sourceCompatibility = 21
}

jar {
    manifest {
        attributes('Main-Class': 'cz.tomkre.edu.githubactions.MasterApplication')
    }
}

application {
    mainClass = 'cz.tomkre.edu.githubactions.MasterApplication'
}

tasks.named('test') {
    useJUnitPlatform()
}
